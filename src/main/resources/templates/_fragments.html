<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title th:replace="${title}">Blog Content</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
</head>
<body>

<nav th:fragment="menu(n)"   class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">YT</h2>
      <a href = "#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i> Home Page</a>
      <a href = "#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i> Types</a>
      <a href = "#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i> Tag</a>
      <a href = "#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i> Archive</a>
      <a href = "#" th:href="@{/aboutme}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i> About me</a>

      <div class="right m-item item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon inverted transparent input">
            <input type="text" name="query" placeholder="Search...." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
    </div>

  </div>
  <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


<footer th:fragment="footer"     class="ui inverted vertical segment segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/IMG_2673.JPG" th:src="@{/images/IMG_2673.JPG}" class="ui rounded image" alt="" style="width: 120px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-spaced">Latest</h4>
        <div id="newblog-container">
          <div class="ui inverted link list" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">User Story</a>
          </div>
        </div>
      </div>

      <div class="three wide column">
        <h4 class="ui inverted header m-text-spaced">Contact Me</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email: ytcode025@gmail.com</a>
        </div>
      </div>

      <div class="seven wide column">
        <h4 class="ui inverted header m-text-spaced">Yingtao Tao</h4>
        <div class="ui inverted link list">

          <p class="m-text-thin m-text-spaced m-opacity-big"> This is my personal website! What began with a focus on architecture has been shifting into a role in technology </p>

        </div>
      </div>
    </div>

    <div class="ui inverted section divider"></div>

    <p class="m-text-thin m-text-spaced m-opacity-big">CopyrightÂ©2022-2023 YT Designed by Yingtao Tao</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script>
    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
  </script>
</th:block>

</body>
</html>
